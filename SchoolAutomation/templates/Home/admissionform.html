{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Admission Form</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gijgo/1.9.11/combined/css/gijgo.min.css"></link>
    <link rel="stylesheet" href="{% static 'css/admissionform.css' %}"/>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}
 <div class="container fluid">
     <h3 align="center" style="border-bottom: 2px solid blue">Application Form</h3>
    <form method="post" class="post-form">{% csrf_token %}
        <div align="center" width="600px">
            <table class="table-bordered" width="600px">
            {{form.as_table}}
                </table>
        </div>

        <br>
        <div align="center">
            <button type="submit" class="save btn btn-default button" style="margin-right:25px">Save</button>
           <a class="btn btn-default button" href="{% url 'Home/index'%}" style="margin-left:25px">Back</a>
        </div>
    </form>
 </div>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gijgo/1.9.11/combined/js/gijgo.min.js "></script>
<script>
  $( function() {
    $( "#id_dob" ).datepicker();
  } );
  </script>
</body>
</html>

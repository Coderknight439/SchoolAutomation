{% extends 'Automation/base.html' %}
{% load static %}
{% block content %}
<div class="container" align="center" style="margin-top:185px;">
<form method="POST">{% csrf_token %}
    <table>
        <tr>
            <td><label>First Name:</label></td>
            <td><input type="text" name="firstname"></td>
        </tr>
         <tr>
            <td><label>Last Name</label></td>
            <td><input type="text" name="lastname"></td>
        </tr>
        <tr>
            <td><label>Department:</label></td>
            <td><select name="department">
                {% for dept in dept %}
                <option value="{{ dept.id }}">{{ dept.departmentname }}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td><label>Phone No:</label></td>
            <td><input type="number" name="phone"></td>
        </tr>
         <tr>
            <td><label>Email:</label></td>
            <td><input type="email" name="email"></td>
        </tr>
         <tr>
            <td><label>Address:</label></td>
            <td><input type="text" name="address"></td>
        </tr>
    </table>
    <button type="submit" class="approve1">Add</button>
    <a href="{% url 'Automation:Automation/teacherlist' %}" class="approve1" style="margin-top:10px; ">Back</a>
</form>
    </div>
{% endblock %}
